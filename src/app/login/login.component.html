<mat-toolbar>
    <span>LOGIN</span>
  </mat-toolbar>
  <mat-card class="my-card">
     <mat-card-content>
        <form class="my-form">
           <mat-form-field class="full-width">
              <mat-label>Usuário</mat-label>
              <input  matInput  placeholder="Usuário" name="email">
           </mat-form-field>
           <mat-form-field class="full-width">
              <mat-label>Senha</mat-label>
              <input  matInput  placeholder="Senha" name="password">
           </mat-form-field>

           <mat-card-actions>
            <button mat-raised-button (click)="login()" color="primary">LOGIN</button>
         </mat-card-actions>
        </form>
     </mat-card-content>
  </mat-card>
